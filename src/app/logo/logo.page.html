<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="level"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>logo</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="logo.img" class="ion-margin"></ion-img>
  <ion-input
    type="text"
    inputmode="text"
    autofocus="true"
    clearInput="true"
    placeholder="Input answer here"
    >
  </ion-input>
</ion-content>
