<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="select-level"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ logoSet.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- first row -->
    <ion-row *ngIf="logoSet.logo[0]" class="ion-justify-content-center">

      <ion-col size="3" class="ion-margin">
        <ion-img
          [src]="logoSet.logo[0].img"
          [routerLink]="['/logo']"
          [queryParams]="{name: logoSet.logo[0].name, img: logoSet.logo[0].img, description: logoSet.logo[0].description}"
          >
        </ion-img>
      </ion-col>

      <ion-col size="3" class="ion-margin">

        <ion-img
          [src]="logoSet.logo[1].img"
          [routerLink]="['/logo']"
          [queryParams]="{name: logoSet.logo[1].name, img: logoSet.logo[1].img, description: logoSet.logo[1].description}"
          >
        </ion-img>
      </ion-col>

      <ion-col size="3" class="ion-margin">
        <ion-img
          [src]="logoSet.logo[2].img"
          [routerLink]="['/logo']"
          [queryParams]="{name: logoSet.logo[2].name, img: logoSet.logo[2].img, description: logoSet.logo[2].description}"
          >
        </ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
