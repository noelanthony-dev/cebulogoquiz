<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="select-level"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ logoSet.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="logoSet.logo[0]" class="ion-justify-content-center">
      <ion-col size="3" class="ion-margin">
        <ion-img [src]="logoSet.logo[0].img" ></ion-img>
      </ion-col>

      <ion-col size="3" class="ion-margin">
        <ion-img [src]="logoSet.logo[1].img" ></ion-img>
      </ion-col>

      <ion-col size="3" class="ion-margin">
        <ion-img [src]="logoSet.logo[2].img" ></ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
